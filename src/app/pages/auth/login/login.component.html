<article>
  <section class="bg-black">
    <h1>Log In</h1>
    <small>Acesse sua conta</small>
  </section>
  <section>
    <ion-list>
      <ion-item>
        <ion-input
          label="EMAIL"
          labelPlacement="stacked"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="SENHA"
          labelPlacement="stacked"
          [type]="showPassword ? 'text' : 'password'"
        ></ion-input>
        <ion-icon
          (click)="showPassword = !showPassword"
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          size="large"
        ></ion-icon>
      </ion-item>
    </ion-list>

    <div>
      <ion-button color="primary">Enviar</ion-button>
    </div>
  </section>
</article>
